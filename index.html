<!DOCTYPE html>
<html>
	<head>
		<title>SkyCast</title>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<link rel="stylesheet" type="text/css" href="static/mapStyle.css">
    <link rel="stylesheet" type="text/css" href="static/navbar.css">
    <link rel="stylesheet" type="text/css" href="static/sidebar.css">
    <link rel="stylesheet" type="text/css" href="static/forecast.css">
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<body>
        <div id="mySidebar">
            <ul class="list-group" id="locList">
            <li class="list-group-item">
                <form id = "locForm" action="javascript:setLoc()">
                    <input type = "text" class ="form-control" id = "searchbar" placeholder = "Location"></input>
                    <input type="submit" style="display: none" />
                </form>
            </li>
            </ul>
            </div>
        <div id="forecast" onload="javascript:getWeatherData()">
			<div id="chart">
			</div>
		</div>
        <div id="map"></div>
		<script src="static/map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYk3h5SFMD7YThRHX50g8uZYmPmoqLjnU&callback=initMap&libraries=places"
		async defer></script>
		<script src="static/sidebar.js"></script>
		<script src="static/forecast.js"></script>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	</body>
    	
</html>
